name: 'ci-pull-request'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rest-controller-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run controller tests
        run: npm run testes-controller

  rest-api-tests:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
    
      - name: Start server
        run: npm run start & sleep 5

      - name: Run integration tests
        run: npm run testes-external
   
  graphql-api-tests:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
    
      - name: Start server
        run: npm run start:graphql 

      - name: Run integration tests
        run: npm run testes-graphql